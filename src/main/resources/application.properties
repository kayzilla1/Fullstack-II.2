spring.application.name=arkadium
server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/arkadiumdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT properties
# NOTE: store the secret in an environment variable or vault for production; this is an example key (Base64 encoded, 32 bytes)
jwt.secret-key=MDEyMzQ1Njc4OTAxMjM0NTY3ODkwMTIzNDU2Nzg5MDE=
# Expiration in milliseconds (1 day)
jwt.expiration=86400000
# Refresh token expiration in milliseconds (7 days)
jwt.refresh-token.expiration=604800000

